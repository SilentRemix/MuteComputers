            <div class="tab-content">
                <div id="all-cpu" aria-labelledby="all-cpu-tab" role="tabpanel"
                     class="tab-pane fade bg-white text-dark show active">
                    <div class="d-flex flex-column">
                        <div th:each="cpu : ${allCpu}" class="d-flex ">
                            <label class="radio">
                                <input th:value="${cpu.manufacturer + '|' + cpu.name}" class="radio__input" type="radio"
                                       name="cpu">
                                <div class="radio__radio"></div>
                                <span th:text="${cpu.name}"></span>
                            </label>
                            <a th:attr="onclick=|popupCpu('${cpu.manufacturer}', '${cpu.name}', '${cpu.releaseYear}',
                            '${cpu.fabricationProcess}', '${cpu.TDP}', '${cpu.socket}', '${cpu.microarchitecture}',
                            '${cpu.codeName}', '${cpu.cores}', '${cpu.threads}', '${cpu.baseFrequency}',
                            '${cpu.turboFrequency}', '${cpu.L1CacheInstruction}', '${cpu.L1CacheDate}',
                            '${cpu.L2Cache}', '${cpu.L3Cache}', '${cpu.unlockedMultiplier}', '${cpu.memoryType}',
                            '${cpu.memoryBandwidth}', '${cpu.memoryChannels}', '${cpu.maxMemorySize}', '${cpu.ECCMemory}',
                            '${cpu.integratedGraphics}','${cpu.PCIExpressRevision}','${cpu.PCIExpressLanes}')|"
                               data-bs-toggle="modal"
                               data-bs-target="#info-modal">
                                <img class="info-button" src="/svg/info.svg" alt="#"/></a>
                        </div>
                    </div>
                </div>
                <div id="intel-cpu" aria-labelledby="intel-cpu-tab" role="tabpanel"
                     class="tab-pane fade bg-white text-dark">

                                <span th:text="${cpu.name}"></span>
                            </label>

                            <a th:attr="onclick=|popupCpu('${cpu.manufacturer}', '${cpu.name}', '${cpu.releaseYear}',
                            '${cpu.fabricationProcess}', '${cpu.TDP}', '${cpu.socket}', '${cpu.microarchitecture}',
                            '${cpu.codeName}', '${cpu.cores}', '${cpu.threads}', '${cpu.baseFrequency}',
                            '${cpu.turboFrequency}', '${cpu.L1CacheInstruction}', '${cpu.L1CacheDate}',
                            '${cpu.L2Cache}', '${cpu.L3Cache}', '${cpu.unlockedMultiplier}', '${cpu.memoryType}',
                            '${cpu.memoryBandwidth}', '${cpu.memoryChannels}', '${cpu.maxMemorySize}', '${cpu.ECCMemory}',
                            '${cpu.integratedGraphics}','${cpu.PCIExpressRevision}','${cpu.PCIExpressLanes}')|"
