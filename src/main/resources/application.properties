# Connection String
spring.datasource.url=${file(${DB_URL_FILE}):jdbc:postgresql://localhost:5432/mute-computers}
spring.datasource.username=${file(${DB_USER_FILE}):jdbc:postgresql://localhost:5432/mute-computers}
spring.datasource.password=${file(${DB_PASSWORD_FILE}):jdbc:postgresql://localhost:5432/mute-computers}

# Recreates the DB each time when project is launched.
spring.jpa.hibernate.ddl-auto=update
# For viewing exceptions in console
server.error.include-message=always
# Other settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
